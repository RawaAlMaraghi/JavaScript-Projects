<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Page Website </title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f4f4f4;
    }

    nav {
      background: #333;
      color: #fff;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    #home {
      background: #e0f7fa;
      text-align: center;
    }

    #images {
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    #images img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    #images img:hover {
      transform: scale(1.05);
    }

    #video {
      background: #e8f5e9;
      text-align: center;
    }

    iframe {
      max-width: 100%;
      height: 400px;
      border: none;
    }

    #contact {
      background: #fff3e0;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .lightbox-content {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: 5% auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2100;
    }

    .lightbox-close:hover {
      color: #f44336;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#images">Gallery</a></li>
      <li><a href="#video">Video</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a simple one-page website built with HTML and styled with CSS!</p>
  </section>

  <!-- Images Section -->
  <section id="images">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2025/08/02/17/47/cat-9751060_1280.jpg" alt="Sample Image 1" class="lightbox-trigger">
    <img src="https://cdn.pixabay.com/photo/2025/08/02/17/47/cat-9751060_1280.jpg" alt="Sample Image 2" class="lightbox-trigger">
    <img src="https://cdn.pixabay.com/photo/2025/08/02/17/47/cat-9751060_1280.jpg" alt="Sample Image 3" class="lightbox-trigger">
  </section>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Expanded Image">
  </div>

  <!-- Video Section -->
  <section id="video">
    <h2>Watch This Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dx2R5X4uYWU?si=91QJXd5mni1UnWZI" title="YouTube video player" allowfullscreen></iframe>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 One-Page Website. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Lightbox -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');
    const triggers = document.querySelectorAll('.lightbox-trigger');

    triggers.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    // Optional: Close with ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
